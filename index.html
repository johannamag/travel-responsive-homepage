<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img src="media/logo.svg" alt="logo" class="logo" />
          <div class="links">
            <a href="#">About</a>
            <a href="#">Docs</a>
            <button class="button__med" href="#">Login</button>
          </div>
        </nav>
      </header>
      <section class="info">
        <h1 class="hero__font">
          Real-time intineraries powered by location AI
        </h1>
        <div class="icons">
          <div class="icon">
            <img src="media/pin.svg" alt="#" />
            <div class="icon__info">
              <p class="icon__top">Popular</p>
              <p class="icon__bottom">Cities</p>
            </div>
          </div>
          <div class="icon">
            <img src="media/guide.svg" alt="#" />
            <div class="icon__info">
              <p class="icon__top">Local</p>
              <p class="icon__bottom">Insights</p>
            </div>
          </div>
          <div class="icon">
            <img src="media/map.svg" alt="#" />
            <div class="icon__info">
              <p class="icon__top">Amazing</p>
              <p class="icon__bottom">Guides</p>
            </div>
          </div>
        </div>
      </section>
      <section class="features">
        <div class="feature">
          <img src="media/traveler.jpg" alt="#" />
          <div class="feature__info">
            <p class="feature__top">Hundreds of Guides</p>
            <p class="feature__bottom">
              New high-quality guides added each week.
            </p>
          </div>
        </div>
        <div class="feature">
          <img src="media/travel-guide.jpg" alt="#" />
          <div class="feature__info">
            <p class="feature__top">Vetted local experts</p>
            <p class="feature__bottom">
              The largest network of local guides worldwide.
            </p>
          </div>
        </div>
        <div class="feature">
          <div class="feature__info">
            <p class="feature__cta">Learn More</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
